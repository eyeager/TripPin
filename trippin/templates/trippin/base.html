<!DOCTYPE html>
{% load static %}

<html lang="en">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	    <!-- Optional theme -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	    <!-- Latest compiled and minified JavaScript -->
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	    <link rel="stylesheet" href="{% static 'trippin/css/html_template.css' %}">

		<link rel="apple-touch-icon" sizes="57x57" href="{% static 'trippin/favicons/apple-icon-57x57.png' %}">
		<link rel="apple-touch-icon" sizes="60x60" href="{% static 'trippin/favicons/apple-icon-60x60.png' %}">
		<link rel="apple-touch-icon" sizes="72x72" href="{% static 'trippin/favicons/apple-icon-72x72.png' %}">
		<link rel="apple-touch-icon" sizes="76x76" href="{% static 'trippin/favicons/apple-icon-76x76.png' %}">
		<link rel="apple-touch-icon" sizes="114x114" href="{% static 'trippin/favicons/apple-icon-114x114.png' %}">
		<link rel="apple-touch-icon" sizes="120x120" href="{% static 'trippin/favicons/apple-icon-120x120.png' %}">
		<link rel="apple-touch-icon" sizes="144x144" href="{% static 'trippin/favicons/apple-icon-144x144.png' %}">
		<link rel="apple-touch-icon" sizes="152x152" href="{% static 'trippin/favicons/apple-icon-152x152.png' %}">
		<link rel="apple-touch-icon" sizes="180x180" href="{% static 'trippin/favicons/apple-icon-180x180.png' %}">
		<link rel="icon" type="image/png" sizes="192x192"  href="{% static 'trippin/favicons/android-icon-192x192.png' %}">
		<link rel="icon" type="image/png" sizes="32x32" href="{% static 'trippin/favicons/favicon-32x32.png' %}">
		<link rel="icon" type="image/png" sizes="96x96" href="{% static 'trippin/favicons/favicon-96x96.png' %}">
		<link rel="icon" type="image/png" sizes="16x16" href="{% static 'trippin/favicons/favicon-16x16.png' %}">
		<link rel="manifest" href="{% static 'trippin/favicons/manifest.json' %">
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="msapplication-TileImage" content="{% static 'trippin/favicons/ms-icon-144x144.png' %}">
		<meta name="theme-color" content="#ffffff">

    	<title>{% block title %}TheTripPin{% endblock %}</title>

        {% block head %}
        {% endblock %}
	</head>
	<body>
		<h1><img id="logo" src="{% static 'trippin/location_map_pin_yellow6.png' %}">
		<img id="logo" src="{% static 'trippin/logo_word.png' %}"></h1>
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="/">Home</a>
		      {% if user.is_authenticated %}
		      	<a class="navbar-brand" href="/maps/">My Map</a>
		      {% endif %}

		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

		      <ul class="nav navbar-nav navbar-right">
		      	{% if user.is_authenticated %}
		        <li class="dropdown">
		          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">My Account<span class="caret"></span></a>
		          <ul class="dropdown-menu">
		            <li><a href="/users/profile">Profile</a></li>
		            <li role="separator" class="divider"></li>
		            <li><a href="/users/logout/">Logout</a></li>
		          </ul>
		        </li>
				{% else %}
				    <a class="navbar-brand" href="/users/login">Login</a>
				{% endif %}

		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>

        {% block content %}
        {% endblock %}
	</body>
	<footer>
	</footer>
</html>
